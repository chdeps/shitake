
syntax = "proto3";

package user;

service Query {
  rpc Hello(GreetingObject) returns (Greeting) {}
}

service Command {
  rpc CreateUser(UserDto) returns (Empty) {}
}

message GreetingObject { string object = 1; }

message Greeting { string greeting = 1; }

message UserDto {
  string firstName = 1;
  string lastName = 2;
  string email = 3;
}

message Empty {}