syntax = "proto3";

package auth;

import "google/protobuf/any.proto";

// service Query {}

service Command {
  rpc Register(AuthCredentialsDto) returns (AccountRef) {}
}

message AuthCredentialsDto {
  string email = 1;
  string password = 2;
}

message AccountRef {
  message Status {
    int32 code = 1;
    string message = 2;
    repeated google.protobuf.Any details =3;
  }
  message Data {
    string id = 1;
  }
  Status status = 1;
  Data data = 2;
}

message Empty {}